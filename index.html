<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Sphere with OrbitControls</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2;

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Geometry and material with flat shading and gradient colors
        const geometry = new THREE.SphereGeometry(1, 40, 40);
        
        // Create color gradient using THREE.Color
        const colors = new Float32Array(geometry.attributes.position.count * 3);
        for (let i = 0; i < colors.length; i += 3) {
            // Generate gradient colors for each vertex
            const color = new THREE.Color(hsl(${(i / colors.length) * 360}, 100%, 50%));
            colors[i] = color.r;
            colors[i + 1] = color.g;
            colors[i + 2] = color.b;
        }

        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.MeshStandardMaterial({
            vertexColors: true,
            flatShading: true // Ensures flat surfaces
        });

        // Create the mesh
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, .4); // Soft light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1); // Strong point light
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Add OrbitControls for user interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Enable inertia for smoother controls
        controls.dampingFactor = 0.05;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the sphere vertically
            sphere.rotation.x += 0.01;

            // Update controls
            controls.update();

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();

        // Responsive canvas
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
